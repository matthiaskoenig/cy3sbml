
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<style>
body {
   background-color: white;   
   font-family: Helvetica, Verdana, sans-serif;
   font-size: 10pt;
}
@media print {
  .no-print { display: none; }
}
#plot-wrapper {
  display: inline-block;
}
#placeholder {
  margin-top: 0.25em;
}
#info-text {
  text-align: center;
  position: absolute;
  z-index: 100;
  left: 170px;
  color: #bbb;
}
</style>
<script>
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            credits: {
                enabled: false
            },
            chart: {
                backgroundColor: '#fff',
                renderTo: 'placeholder',
                type: 'scatter',
                zoomType: 'xy',
                height: 500,
                width: 600,
                spacingTop: 37
            },
            plotOptions: {
                scatter: {
                    dashStyle: 'Solid',
                    marker: {
                        radius: 5
                    }
                }

            },
            title: {
                text: null
            },
            xAxis: {
                gridLineWidth: 0,
                gridLineDashStyle: 'ShortDot',
                tickPosition: 'inside',
                maxPadding: 0,
                lineWidth: 0
            },
            yAxis: {
                gridLineWidth: 1,
                gridLineDashStyle: 'ShortDot',
                tickPosition: 'inside',
                title: {
                    text: null
                }
            },
            tooltip: {
                borderWidth: 1,
                formatter: function() {
                    return '<b>' + this.x + '</b> = ' + this.y;
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                buttons: {
                    exportButton: { y: 5 },
                    printButton: { y: 5 }
                }
            },
            xAxis: {
                labels: {
                    useHTML: 'true',
                    formatter: function() {
                        return '<br>' + this.value;
                    },
                    style: {
                        fontWeight: 'bold',
                        fontSize: 14,
                    }
                },
                categories: ['R01', 'R07', 'R10', 'OBJF', 'R26', 'R25']
            },
            series: [

                { name: "data", color: "rgba(30, 50, 170, .6)", shadow: false, data: 
[1.0, 0.2, 0.3, 0.75, 0.75, 0.5]
}
]
        });
    });
    
});
</script>

<div id="plot-wrapper">
<div id="info-text" class="no-print">
Drag the mouse to zoom in on a rectangular region.<br>
Click on variable names in the legend to toggle their visibility.
</div>
<div id="placeholder"></div>
<div id="legend"></div>
</div>
